<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__data">
            <p class="data__data"></p>
            <p class="data__task"></p>
        </div>
        <div class="card__todo"></div>
        <div class="card__button">
            <input type="text" class="button__input" placeholder="New Task">
            <img src="./icon/plus-8-128.png" alt="plus" class="button__icon">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
